<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with video background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="img/Pexels Videos 1550082.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>Golden Resort</h1>
                <h4>Luxury Living</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Very nice apartments in the heart of Maldives</p>
            <div class="btn" id="playBtn">
                <img src="./img/play.png" alt="" id="icon"> Watch Video
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
